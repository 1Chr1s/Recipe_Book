<ion-header>

  <ion-navbar>
    <ion-title>Shopping List</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<form #formData="ngForm" (ngSubmit)="onAddItem(formData)">
		<ion-list>
			<ion-item>
				<ion-label fixed>Name</ion-label>
				<ion-input type="text" name="ingredient" placeholder="Cookies" ngModel required></ion-input>
			</ion-item>
			<ion-item> 
				<ion-label fixed>Amount</ion-label>
				<ion-input type="number" name="amount" placeholder="4" ngModel required></ion-input>
			</ion-item>
		</ion-list>
		<button [disabled]="!formData.valid"ion-button round>Add</button>
	</form>
	<ion-list>
		<ion-item
		*ngFor="let ingredient of ingredients; let i = index"
		(click)="removeIngredientFromList()">
			<h3>{{ ingredient.name }} {{ ingredient.amount }}</h3>
		</ion-item>
	</ion-list>
</ion-content>
